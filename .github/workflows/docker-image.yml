name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_TOKEN }}
      
    - name: Build and push the minimal debian image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./deb-minimal.Dockerfile
       push: true
       tags: wendynkosi/todo-api:deb-minimal

    - name: Build and push the traced debian image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./deb.Dockerfile
       push: true
       tags: wendynkosi/todo-api:deb-traced

    - name: Build and push the minimal ubuntu image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./ubuntu-minimal.Dockerfile
       push: true
       tags: wendynkosi/todo-api:ubuntu-minimal

    - name: Build and push the traced ubuntu image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./ubuntu.Dockerfile
       push: true
       tags: wendynkosi/todo-api:ubuntu-traced


    - name: Build and push the minimal alpine image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./alp-minimal.Dockerfile
       push: true
       tags: wendynkosi/todo-api:alpine-minimal

    - name: Build and push the traced alpine image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./alp.Dockerfile
       push: true
       tags: wendynkosi/todo-api:alpine-traced

    - name: Build and push the runtime debian image to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: ./deb-runtime.Dockerfile
       push: true
       tags: wendynkosi/todo-api:deb-runtime

    
    
