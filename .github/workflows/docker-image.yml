name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_TOKEN }}
       
    # - name: Build the minimal Docker image
    #   run: docker build . --file deb-minimal.Dockerfile --tag todo-api-deb-minimal:$(date +%s)
      
    - name: Build and push to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       file: deb-minimal.Dockerfile
       push: true
       tags: todo-api-deb-mininal:latest

    
    
