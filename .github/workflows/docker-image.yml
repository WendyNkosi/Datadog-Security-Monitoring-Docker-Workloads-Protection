name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file deb-minimal.Dockerfile --tag todo-api-deb-minimal:$(date +%s)
    - name: Push the Docker image
      run: docker push todo-api:$(date +%s)
